<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,6];
        let begin  = 0;
        let end = arr.length -1;
        while (begin <end){
            let b = arr[begin];
            arr[begin] = arr[end];
            arr[end] = b;
            begin++;
            end--;
        }
        document.write(arr);
    </script>
</body>
</html>
